<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>التأكد من البيانات</title>
  <style>
    body {font-family: Arial, sans-serif; direction: rtl; background-color: #f5f5f5; margin: 0; padding: 0;}
    header, footer { background-color: #004080; color: white; text-align: center; padding: 20px 0; }
    main { padding: 20px; }
    .summary { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px dashed #eee; }
    .label { font-weight: bold; }
    .value { font-weight: normal; }
    button { padding: 10px 20px; background-color: #004080; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
    button:hover { background-color: #003366; }
  </style>
</head>
<body>

  <header>
    <h2>التأكد من البيانات</h2>
  </header>

  <main>
    <div class="summary" id="summaryBox">
      <!-- سيتم ملؤها عبر جافاسكربت -->
    </div>

    <button id="finalSubmit">متابعة</button>
  </main>

  <footer>
    جميع الحقوق محفوظة © 2025
  </footer>

  <script>
    // تحميل البيانات من sessionStorage
    const formData = JSON.parse(sessionStorage.getItem('formData'));

    if (formData) {
      const summaryBox = document.getElementById('summaryBox');
      summaryBox.innerHTML = `
        <div class="row"><div class="label">الاسم بالكامل</div><div class="value">${formData.fullName}</div></div>
        <div class="row"><div class="label">رقم الهوية</div><div class="value">${formData.idNumber}</div></div>
        <div class="row"><div class="label">تاريخ الميلاد</div><div class="value">${formData.dob}</div></div>
        <div class="row"><div class="label">رقم الجوال</div><div class="value">${formData.mobile}</div></div>
        <div class="row"><div class="label">البنك</div><div class="value">${formData.bank}</div></div>
        <div class="row"><div class="label">قيمة السداد</div><div class="value">${formData.amount} درهم</div></div>
        <div class="row"><div class="label">رقم المفوتر</div><div class="value">${formData.invoiceNumber}</div></div>
      `;
    } else {
      document.body.innerHTML = '<h2>لم يتم العثور على البيانات</h2>';
    }

    // بعد التحقق، الانتقال إلى الصفحة التالية
    document.getElementById('finalSubmit').addEventListener('click', function() {
      sessionStorage.removeItem('formData');
      alert('تمت العملية بنجاح!');
      // يمكنك هنا الانتقال إلى صفحة أخرى مثل صفحة شكرًا أو صفحة تأكيد
      window.location.href = 'confirmation.html';  // استبدل بـ URL صفحة التأكيد إذا لزم الأمر
    });
  </script>

</body>
</html>
